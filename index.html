<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
    <style>
        #map {
            height: 400px;
            width: 500px;
        }
    </style>
</head>

<body>
    <p> get your location </p>
    <button onclick="getPreciseLocation()"> Precise Location </button>
    <p id="location"></p>

    <div id="map"></div>
    <script>
          
        var map = L.map('map').setView([36.808058, 10.137152], 11.5);
        L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=zKsXUwGbE9mDLS0DAejk', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
        }).addTo(map);


        var x = document.getElementById("location");
        function getPreciseLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showExactPosition)
            } else {
                x.innerHTML = "Geolocation is not supported"
            }
        }
      
        function showExactPosition(position) {
    lat = position.coords.latitude;
    lon = position.coords.longitude;
    x.innerHTML = lat + " " + lon;
    var marker = L.marker([lat,lon]).addTo(map);
        }

            x.innerHTML = "Latitude: " + position.coords.latitude + " Longitude: " + position.coords.longitude;
        }*/
  
    </script>

</body>

</html>
